<header class="header">
  <!-- * Mobile Menu -->
  <div class="overlay"></div>

  <div class="mobile-menu">
    <a class="mobile-menu__logo logo" href="#">
      <img src="images/logo.png" alt="Логотип" />
    </a>

    <button class="mobile-menu__close" type="button" aria-label="Закрыть меню">
      <svg width="19" height="19">
        <use xlink:href="images/sprite.svg#close"></use>
      </svg>
    </button>

    <ul class="mobile-menu__body">
      <li class="mobile-menu__item">
        <div class="mobile-menu-box accordion">
          <button
            class="mobile-menu-box__name accordion__control"
            type="button"
          >
            Все поселки
          </button>

          <div class="mobile-menu-box__content accordion__content">
            <ul class="mobile-menu-box__list">
              <li class="mobile-menu-box__item">
                <a class="mobile-menu-box__link" href="#">ИЖС Новая гвоздна</a>
              </li>
              <li class="mobile-menu-box__item">
                <a class="mobile-menu-box__link" href="#">ИЖС Озерный</a>
              </li>
            </ul>
          </div>
        </div>
      </li>
      <li class="mobile-menu__item">
        <a class="mobile-menu__link" href="#">Рассрочка и кредит</a>
      </li>
      <li class="mobile-menu__item">
        <a class="mobile-menu__link" href="#">О компании</a>
      </li>
      <li class="mobile-menu__item">
        <a class="mobile-menu__link" href="#">Контакты</a>
      </li>
    </ul>
  </div>
  <!-- * Mobile Menu -->

  <div class="header__top">
    <div class="container">
      <div class="header__top-inner">
        <div class="header__left">
          <a class="header__logo logo" href="#">
            <img src="images/logo.png" alt="Логотип" />
          </a>

          <div class="header__actions actions">
            <a class="actions__phone" href="tel:+79257775707">
              +7 (925) 777-57-07
            </a>
            <button class="actions__order-btn">заказать звонок</button>
          </div>
        </div>

        <div class="header__right">
          <div class="header__menu main-menu">
            <ul class="main-menu__list">
              <li class="main-menu__item">
                <a class="main-menu__link" href="#">Строительство</a>
              </li>
              <li class="main-menu__item">
                <a class="main-menu__link" href="#">Земельные активы</a>
              </li>
              <li class="main-menu__item">
                <a class="main-menu__link" href="#">Карта поселков</a>
              </li>
            </ul>
          </div>

          <div class="header__tools">
            <a class="header__favorites" href="#" aria-label="Избранное"></a>
            <button class="header__btn btn" type="button">Войти</button>

            <button
              class="header__toggle"
              type="button"
              aria-label="Открыть меню"
            >
              <span class="header__toggle-line"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="header__bottom">
    <div class="container">
      <div class="header__bottom-inner">
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link menu__link--dropdown" href="#">
                Все поселки
              </a>

              <div class="dropmenu">
                <ul class="dropmenu__list">
                  <li class="dropmenu__item">
                    <a class="dropmenu__link" href="#">ИЖС Новая гвоздна</a>
                  </li>
                  <li class="dropmenu__item">
                    <a class="dropmenu__link" href="#">ИЖС Озерный</a>
                  </li>
                </ul>
              </div>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Рассрочка и кредит</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">О компании</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Контакты</a>
            </li>
          </ul>
        </nav>

        <a class="header__search" href="#" aria-label="Поиск"></a>
      </div>
    </div>
  </div>
</header>
